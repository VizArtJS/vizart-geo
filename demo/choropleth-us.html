<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choropleth</title>
    <link href="./vizart-geo.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/d3.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
    <script src="./vizart-geo.standalone.js" type="text/javascript"></script>

    <style>
        html,
        body {
            height: 100%;
        }

        #chart {
            font-family: 'Merriweather Sans', sans-serif;
            font-size: 10px;
            font-weight: 400;
            color: #4c4c4c;
            fill: #4c4c4c;
            text-align: center;
            cursor: default;
            height: 100%;
        }

        #chart text {
            fill: black;
            font-size: 16px;
        }

    </style>

</head>
<body>

<div id="chart">
</div>

<script>
    $(document).ready(function () {
        var chart = VizArtGeo.choropleth('#chart', {
            data: {
                x:
                    { name: 'states', type: 'string', accessor: 'name'}
                ,
                y: [
                    { name: 'sales', type: 'number', accessor: 'sales'}
                ],
            }
        });

        d3.json('./assets/sales_us.json', function(data){
            chart.render(data);
        });
    });

</script>
</body>
</html>
