<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Leaflet.PixiOverlay: 2017 French presidential election, second round</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/carte.css"/>
	<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/topojson@3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
	<script src="leaflet/L.PixiOverlay.js"></script>
</head>
<body style="height: 100%; margin: 0; overflow: hidden;">
<div id="map" style="height: 100%; width: 100%;" class="cartes">
	<div class="legend geometry top center hide">
		<div class="wrapper">
			<div class="content"></div>
		</div>
	</div>
</div>
<img id="webgl" src="img/WebGL_Logo.png" style="position: absolute; top: 20px; left: 20px; height: 50px; z-index: 600; pointer-events: none; display: none;" >
<script>
	document.addEventListener("DOMContentLoaded", function() {
		d3.json('assets/leaflet/tour2.topojson', function(topo) {
			var geojson = topojson.feature(topo, topo.objects.tour2);
			var interiors = topojson.mesh(topo, topo.objects.tour2, function(a, b) { return a !== b; });
			var map = L.map('map').setView([46.953387, 2.892341], 6);
			L.tileLayer(
			    'https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYmlnZmF0ZG9nIiwiYSI6ImM1ZWIyYzYzMzkyM2JlMTc0M2VjNmRlOTk5NDdkN2VjIn0.DoyA-reichUjF_FO9dkazQ',
				{
				minZoom: 2,
                detectRetina: true,
			}).addTo(map);

			map.attributionControl.setPosition('bottomleft');
			map.zoomControl.setPosition('bottomright');
			var legend = document.querySelector('div.legend.geometry');
			var legendContent = legend.querySelector('.content');
			var pixiLayer = (function() {
				var firstDraw = true;
				var prevZoom;
				var cities = [];
				var colorScale = d3.scaleSequential(d3.interpolateCool)
					.domain([0, 50, 100])
				var focus = null;
				var pixiContainer = new PIXI.Graphics();
				pixiContainer.alpha = 0.8;
				var colorScaleTour2 = d3.scaleSequential(d3.interpolateWarm)
						.domain([0, 0.499, 0.501, 1])
				return L.pixiOverlay(function(utils) {
					var zoom = utils.getMap().getZoom();
					var container = utils.getContainer();
					var renderer = utils.getRenderer();
					var project = utils.latLngToLayerPoint;
					var scale = utils.getScale();
					var invScale = 1 / scale;
					if (firstDraw) {
						if (renderer.type === PIXI.RENDERER_TYPE.WEBGL) {
							document.querySelector('#webgl').style.display = 'block';
						} else {
							document.body.removeChild(document.querySelector('#webgl'));
						}
						prevZoom = zoom;
						geojson.features.forEach(function(feature) {
							var color;
							function drawPoly(poly) {
								if (poly.length === 1) {
									var coords = poly[0].map(function(point) {
										var proj = project([point[1], point[0]]);
										return new PIXI.Point(proj.x, proj.y)
									});
									var shape = new PIXI.Polygon(coords);
									shape.close();
									cities.push(shape);
									container.beginFill(color);
									container.drawShape(shape);
								} else {
									var drawing = new PIXI.Graphics();
									drawing.beginFill(color);
									poly[0].forEach(function(point, index) {
										var coords = project([point[1], point[0]]);
										if (index === 0) drawing.moveTo(coords.x, coords.y);
										else drawing.lineTo(coords.x, coords.y);
									});
									drawing.closePath();
									for (var i = 1; i < poly.length; i++) {
										poly[i].forEach(function(point, index) {
											var coords = project([point[1], point[0]]);
											if (index === 0) drawing.moveTo(coords.x, coords.y);
											else drawing.lineTo(coords.x, coords.y);
										});
										drawing.closePath();
										drawing.addHole();
									}
									cities.push(drawing);
									container.addChild(drawing);
								}
							}
							var res = feature.properties.res;
							if (res !== undefined) {
								if (res === -1) color = 0xFFFFFF;
								else {
									var tint = d3.color(colorScaleTour2(res)).rgb();
									color = 256 * (tint.r * 256 + tint.g) + tint.b;
								}
							} else {
								var tint = d3.color(colorScale(Math.random() * 100)).rgb();
								color = 256 * (tint.r * 256 + tint.g) + tint.b;
							}

							if (feature.geometry.type === 'Polygon') {
								drawPoly(feature.geometry.coordinates);
							} else if (feature.geometry.type == 'MultiPolygon') {
								feature.geometry.coordinates.forEach(drawPoly);
							}
						});
						var mesh = new PIXI.Graphics();
						container.addChild(mesh);
						mesh.lineStyle(2 / utils.getScale(12), 0x777777, 0.8);
						interiors.coordinates.forEach(function(path) {
							path.forEach(function(point, index) {
								var coords = project([point[1], point[0]]);
								if (index === 0) mesh.moveTo(coords.x, coords.y);
								else mesh.lineTo(coords.x, coords.y);
							});
						});
					}
					firstDraw = false;
					prevZoom = zoom;
					renderer.render(container);
				}, pixiContainer, {
					padding: 0.2,
					forceCanvas: /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream
				});
			})();
			pixiLayer.addTo(map);
		});
	});
</script>
</body>
</html>
